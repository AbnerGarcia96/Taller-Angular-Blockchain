<div style="text-align:center">
  <h1>
    <img class="logo" src="assets/angular.png" alt="logo_angular">Angular 
    + 
    <img class="logo" src="assets/truffle.png" alt="logo_truffle">Truffle = DApp</h1>
</div>
<form>
  <div class="container">
    <div class="tab">
      <b> Direccion</b>{{ direccion }} 
      <span class="tab-right">
        <b>Balance</b>{{ balance | currency }}
      </span>
    </div>
    
    <hr>

    <label for="destinoTransaccion"><b>Transferir a </b></label>
    <input type="text" class="inputfield textbox" placeholder="Destino de la transacciÃ³n" [(ngModel)]="destinoTransaccion" name="destinoTransaccion" required>

    <label for="monto" class="padding-left"><b>Monto en Ether (ETH)</b></label>
    <input type="text" class="inputfield textbox" placeholder="Monto" [(ngModel)]="monto" name="monto" required>

    <label for="remarts"><b>Comentario</b></label>
    <textarea  class="inputfield textarea" placeholder="Comentario" name="comentario" required   [(ngModel)]="comentario" ></textarea>

    <hr>
    
    <button type="reset" class="trfbtn resetbtn">Reset</button>&nbsp;&nbsp;
    <button type="submit" class="trfbtn" (click)="transferirEther($event)">Transferir Ether</button>&nbsp;&nbsp;
  </div>
</form>
